<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/rooms.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="logo" href="/">
                <h1>elCasa</h1>
            </a>
            <a class="home" href="/">
                <h1>Home</h1>
            </a>
            <a class="rooms" href="/rooms">
                <h1>Rooms</h1>
            </a>
            <a class="about" href="/about">
                <h1>About us</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Room Types -->
    <div class="container mt-4 text-center">
        <div class="btn-group" role="group" aria-label="Room Types">
            <a href="?room_type=Single" class="btn btn-warning text-white">Single</a>
            <a href="?room_type=Double" class="btn btn-warning text-white">Double</a>
            <a href="?room_type=Suite" class="btn btn-warning text-white">Suite</a>
        </div>
    </div>
    

    <div id="room-grid" class="container mt-4">
        <div class="row">
            {% for room in rooms %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ room.photo }}" class="card-img-top" alt="Room Photo">
                    <div class="card-body">
                        <h5 class="card-title">{{ room.name }}</h5>
                        <p class="card-text">{{ room.description }}</p>
                        <!-- Detail Button -->
                        <button 
                            class="btn btn-primary" 
                            data-bs-toggle="modal" 
                            data-bs-target="#detailModal{{ room._id }}">
                            Detail
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="detailModal{{ room._id }}" tabindex="-1" aria-labelledby="detailModalLabel{{ room._id }}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detailModalLabel{{ room.id }}">{{ room.name }}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p><strong>Description:</strong> {{ room.description }}</p>
                            <p><strong>Detail:</strong> {{ room.detail }}</p>
                            <p><strong>Room Type:</strong> {{ room.type }}</p>
                            <p><strong>Price:</strong> ${{ room.price }} / night</p>
                            <img src="{{ room.photo }}" class="img-fluid" alt="Room Photo">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
