<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Biaya Kirim Paket</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style_1123102111.css">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header-1">
                <div class="card-header">
                    <h3>
                        <i class="bi bi-box-seam"></i> 
                        PERHITUNGAN BIAYA KIRIM PAKET
                    </h3>
                </div>
            </div>
            <div class="card-body">
                <form id="shippingForm">
                    
                    <!-- Nomor Resi -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="bi-check2-square"></i> Nomor Resi
                        </label>
                        <input type="text" id="nomorResi" class="form-control" required placeholder="Masukkan nomor resi">
                    </div>

                    <!-- Berat Barang -->
                    <div class="form-group">
                        <label for="beratBarang"><i class="bi-feather"></i> Berat Barang</label>
                        <div class="input-group">
                            <input type="number" id="beratBarang" class="form-control" step="0.1" required placeholder="Masukkan berat barang">
                            <div class="input-group-append">
                                <span class="input-group-text">Kg</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <!-- Kota Asal -->
                        <div class="form-group col">
                            <label for="kotaAsal"><i class="bi-map"></i> Kota Asal</label>
                            <select id="kotaAsal" class="form-control" required>
                                <option value="">Pilih Kota Asal</option>
                            </select>
                        </div>

                        <!-- Kota Tujuan -->
                        <div class="form-group col">
                            <label for="kotaTujuan"><i class="bi bi-geo-alt"></i> Kota Tujuan</label>
                            <select id="kotaTujuan" class="form-control" required>
                                <option value="">Pilih Kota Tujuan</option>
                            </select>
                        </div>
                    </div>

                    <!-- Total Biaya Pengiriman -->
                    <div class="form-group">
                        <label for="totalBiaya"><i class="bi bi-currency-dollar"></i> Total Biaya Pengiriman</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Rp</span>
                            </div>
                            <input type="text" id="totalBiaya" class="form-control" readonly placeholder="0">
                        </div>
                    </div>

                    <div class="info-alert">
                        <p class="teks-alert"><i class="bi bi-info-circle"></i> Total biaya akan dihitung otomatis setelah semua field diisi</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="script_1123102111.js"></script>
</body>
</html>
