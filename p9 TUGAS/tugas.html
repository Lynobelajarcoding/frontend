<!DOCTYPE html>
<html>
<head>
  <title>Buah</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      background-color: #c47f09; 
    }

    .fruit-image {
      width: 150px; 
      height: 150px; 
      object-fit: cover; 
      border-radius: 10px; 
      transition: transform 0.3s ease-in-out;
    }

    .fruit-image:hover {
      transform: scale(1.1);
    }

    .fruit-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .fruit-title {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    /* Center the row content vertically */
    .row {
      display: flex;
      flex-direction: column;  /* Align vertically */
      justify-content: center;  /* Center vertically */
      align-items: center;  /* Center horizontally */
      height: 100vh;  /* Full height to center vertically on the page */
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row text-center">
      <div class="col-12 fruit-container">
        <img src="/Pertemuan 9/p9 TUGAS/Konten/Image/nanas.jpg" class="img-fluid fruit-image" onclick="showFruitPopup('pineapple')">
        <div class="fruit-title">Nanas</div>
      </div>
      <div class="col-12 fruit-container">
        <img src="/Pertemuan 9/p9 TUGAS/Konten/Image/mangga.jpg" class="img-fluid fruit-image" onclick="showFruitPopup('mango')">
        <div class="fruit-title">Mangga</div>
      </div>
      <div class="col-12 fruit-container">
        <img src="/Pertemuan 9/p9 TUGAS/Konten/Image/pisang.jpg" class="img-fluid fruit-image" onclick="showFruitPopup('bananas')">
        <div class="fruit-title">Pisang</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.min.js"></script>
  <script>
    const fruits = {
      pineapple: {
        title: "Nanas",
        description: "Nanas (Ananas comosus) adalah buah tropis yang berasal dari Amerika Selatan, khususnya Brasil dan Paraguay. Nanas memiliki bentuk yang khas, yaitu bulat atau oval dengan kulit yang keras dan bersisik, berwarna cokelat kekuningan dengan pola berbentuk segi enam.",
        image: "/Pertemuan 9/p9 TUGAS/Konten/Image/nanas.jpg"
      },
      mango: {
        title: "Mangga",
        description: "Mangga (Mangifera indica) adalah buah tropis yang terkenal dengan rasa manis, segar, dan aromanya yang khas. Mangga berasal dari Asia Selatan, namun kini dapat ditemukan di hampir seluruh kawasan tropis dan subtropis di dunia.",
        image: "/Pertemuan 9/p9 TUGAS/Konten/Image/mangga.jpg"
      },
      bananas: {
        title: "Pisang",
        description: "Pisang adalah buah yang tumbuh pada tanaman pisang (Musa spp.), yang termasuk dalam keluarga Musaceae. Pisang memiliki bentuk memanjang, dengan kulit berwarna kuning cerah saat sudah matang. Ukuran pisang bervariasi, tetapi umumnya berukuran sedang hingga besar, dengan panjang antara 15 hingga 20 cm.",
        image: "/Pertemuan 9/p9 TUGAS/Konten/Image/pisang.jpg"
      }
    };

    function showFruitPopup(fruit) {
      Swal.fire({
        title: fruits[fruit].title,
        imageUrl: fruits[fruit].image,
        imageWidth: 200,
        imageHeight: 200,
        imageAlt: fruits[fruit].title,
        showCancelButton: true,
        confirmButtonText: 'Lihat Deskripsi',
        cancelButtonText: 'Tutup',
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: 'Deskripsi Gambar',
            text: fruits[fruit].description,
            icon: 'info',
          });
        }
      });
    }
  </script>
</body>
</html>
